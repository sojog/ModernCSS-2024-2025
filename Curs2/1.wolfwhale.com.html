<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body.darktheme{ 
            background-color: #010014;
           
        }
        .darktheme > * {
             color:white;
        }
        body{
            background-color: #F5F5F5;
           
        }
        body > * {
            color:black;
        }
        #LinkLogo{
            position: relative;
        }
        .header__logo__img #Logo{
            fill:white;
        }
        .header__logo__imgClip {
            position: absolute;
            left:0px;
       
        }
         #LinkLogo  .header__logo__imgClip {
            width: 210px;
            height: 23px;
            animation: hideLogo 2s ease-in forwards;
            clip-path: inset(0 0% 0 0); 
        }
        @keyframes hideLogo {
            to {
                clip-path:  inset(0 100% 0 0); ; /* ascunde complet */
            }
        }
  
        #LinkLogo:hover  .header__logo__imgClip {
            width: 210px;
            height: 23px;
            animation: revealLogo 2s ease-in forwards;
            clip-path: inset(0 100% 0 0); 
            }

        @keyframes revealLogo {
            to {
                clip-path: inset(0 0% 0 0); /* dezvÄƒluie complet */
            }
        }
        .header__logo__imgClip #Logo{
            fill:blue;
        }
       
        


        nav {
            text-align: right;
        }
        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(6, 1fr);

        }
        header {
            position: fixed;
            top: 0px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: 0 50px;
        }

        header ul li {
            position: relative;
            text-align: center;
        }
        /* #film {
            background-color: black;
        } */
        header ul li .new{
            position: absolute;
            top:-1rem;
            right: calc(50% - 3rem);
            color:aqua;
            background-color: #34334A;
            color:white;
            padding: 1px 3px;
        }
        #CTA {
            background-color: blue;
            padding: 1rem;
            margin-top: -1rem;
            text-align: center;
        }
        body{
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            position: relative;
            /* overflow:hidden; */
        }
        main {
            /* background-color: black; */
            min-height: 300vh;
            grid-column-start: 2;
        }
        main h1 {
           color: blue;
           padding-top: 3rem;
        }
        #theme {
            display: flex;
        }

        #theme a{
            width: 42px;
            height: 42px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #theme a:first-child {
            background-color: #2F2E45;
        }
        #theme a:hover {
            background-color: blue;
        }
        #theme  #lightButton:hover{
            fill:black;
        }
       
    </style>
</head>
