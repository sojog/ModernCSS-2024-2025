<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Footer</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* pentru scroll */
      font-family: Arial, sans-serif;
    }

    .footer {
      position: relative;
      height: 300px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .footer-content {
      position: fixed;
      bottom: 50px; /* poate fi ajustat */
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none; /* sƒÉ nu interac»õioneze c√¢nd e invizibil */
    }

    .footer.visible .footer-content {
      opacity: 1;
      transform: translateY(0);
    }

    .spacer {
      height: 1500px; /* doar pentru scroll de test */
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <footer class="footer" id="footer">
    <div class="footer-content" id="footerContent">
      <h2>Salut! Eu sunt √Æn footer ü¶∂</h2>
    </div>
  </footer>

  <script>
    const footer = document.getElementById('footer');
    const footerContent = document.getElementById('footerContent');

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            footer.classList.add('visible');
          } else {
            footer.classList.remove('visible');
          }
        });
      },
      {
        threshold: 0.1 // declan»ôeazƒÉ c√¢nd cel pu»õin 10% din footer e vizibil
      }
    );

    observer.observe(footer);
  </script>

</body>
</html>
